spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/library_db}
    username: ${DATABASE_USERNAME:library_user}
    password: ${DATABASE_PASSWORD:library_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  h2:
    console:
      enabled: false

server:
  port: ${PORT:8080}

logging:
  level:
    com.library: INFO
    root: WARN